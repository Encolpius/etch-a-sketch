<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Etch A Sketch</title>
  <link href="styles.css" type="text/css" rel="stylesheet">

</head>

<body>


  <section>

    <div class="box">

      <!--Top Row -->

      <header>
        <h4>Magic</h4><h1>Etch A Sketch</h1><h4>Screen</h4>
      </header>


      <!--Screen And Grid -->

      <div id="game-screen">

      </div>


      <!--Left Knob-->

      <footer>

        <div class="knob">

          <div class="innerknob">

            <button id='color'>Color</button>

          </div>

        </div>

        <!-- Grid Form -->

        <div class="grid-form">
          <h3>Number Of Squares:</h3>
          <input id="grid-form" type="number" name="quantity" min="1" max="50"></input>
        </div>


        <!-- Right Knob -->

        <div class="knob">

          <div class="innerknob">

            <button id='clear'>Clear</button>

          </div>

        </div>



      </footer>



    </div>

  </section>



  <script src="jquery.js"></script>
  <script src="script.js"></script>

</body>
